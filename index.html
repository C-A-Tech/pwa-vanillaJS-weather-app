<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Hows the Weather?</title>
  </head>

  <body>
    <div class="container" style="width: 700px;">
      <div class="card body">
          <div class="card content">
            <div class="container-sm">
                <form class="form search">
                  <div class="row form-group">
                    <div class="col-sm-2 search-bar">
                        <video class="logo" src="src/Weather.mp4" type="video/mp4" autoplay loop muted playsinline></video>
                    </div>
                    <div class="col-md-8 col-8 ml-auto search-bar">
                      <input type="text" class="form-control" placeholder="Enter City Name" autocomplete="off" autofocus="on"
                        id="search-text" />
                    </div>
                    <div class="col-md-2 col-2">
                      <div class="row">
                        <div class="col-md-1 col-1 align-self-end">
                          <input type="button" class="btn geo-btn" value="📍" />
                        </div>
                        <div class="col-md-1 col-1 align-self-end">
                          <button type="submit" class="btn btn-outline-success">Search</button> 
                        </div>
                      </div>
                    </div>
            
                  </div>
                </form>
                
                <span class="todays-weather">
                  <div class="row justify-content-center">
                      <div class="row">
                        <div class="col align-self-center current temp">
                          <h2 id="temp-number">20</h2>
                        </div>
                        <div class="col unit">
                          <a href="#" id="celsius">°C</a> |
                          <a href="#" id="fahrenheit">°F</a>
                        </div>
                        <div class="col">
                          <img src="images/sun.png" id="weather-icon" alt="sun" />
                         
                        </div>
                      </div>
                      <div class="row" style="width: 500px;">
                        <div class="col">
                          <h4 class="date-time">Last updated:<br/><span id="date">Today</span></h4>
                        </div>
                        <div class="col">
                          <p id="description">Clear Sky</p>
                        </div>
                      </div>
                  </div>  
                  <div class="row">
                    <div class="col-12 location">
                      <h1>
                        . . .
                      </h1>
                    </div>
                  </div>
                  <div class="row justify-content-center wind-precip" style="width: 500px;">
                    <div class="col wind">
                      <p>
                        🌫: <span id="wind-speed"></span>km
                      </p>
                    </div>
                    <div class="col precip"></div>
                      <p>
                        💧: <span id= "humidity"></span> %
                      </p>
                    </div>


                  </div>
                
                </span>
              </div>
            </div>
           
          </div>
          <span>
            <div class="row justify-content-center">
            <div class="col-sm-12">
              <footer>
                Coded by Cynthia Anyaeriuba and hosted on Netlify
                <a href="https://github.com/C-A-Tech/VanillaJS-Weather-App"> (open source)</a>
              </footer>
            </div>
          </div>
          </span>
        </div>
      
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
    </script>
  </body>
</html>
